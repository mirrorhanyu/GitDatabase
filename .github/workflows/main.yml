name: GitDatabase

on:
  push:
    branches:
      - test

jobs:
  run:
    name: run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |
          sudo apt-get install -y python3-setuptools
          PACKAGE_VERSION=0.0.2 python3 setup.py sdist
      - name: Release
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true